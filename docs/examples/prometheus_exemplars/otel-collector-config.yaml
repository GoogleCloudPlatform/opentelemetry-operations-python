receivers:
  otlp:
    protocols:
      grpc:

  # Data sources: metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: python-server
          scrape_interval: 5s
          static_configs:
            - targets:
              - python-server:6000

processors:
  batch:

  memory_limiter:
    check_interval: 1s
    limit_percentage: 65
    spike_limit_percentage: 20
  
  attributes:
    actions:
      # drop prometheus receiver added service_* attributes and use the resource attribute instead
      - key: service_instance_id
        action: delete
      - key: service_name
        action: delete
      - key: service_namespace
        action: delete

exporters:
  googlecloud:
    project: ${PROJECT_ID}

service:
  pipelines:
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, attributes, batch]
      exporters: [googlecloud]

    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [googlecloud]
